[project]
name = "podcast-app"
version = "0.1.0"
description = "A web application for creating podcasts"
requires-python = ">=3.11"
dependencies = [
    "litestar==2.19.0",
    "jinja2==3.1.6",
    "uvicorn[standard]>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.black]
line-length = 100
target-version = ["py313"]
